<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>My Portfolio by LQ</Title>
    <!-- Style links -->
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>


<body>
    <header>
        <div class="container">

            <a href="index.html" id="logo">Lucas Quatorze</a>

            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <!-- Main section -->
        <section class="main">

            <h1>Contact</h1>
          
            <form id="contact-form">
                <ul>
                    <!-- Label and input for name-->
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="You Name" required="required">
                    </li>
                    <!-- Label and input for email-->
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="yourname@me.com" required="required">
                    </li>
                    <!-- Label and input for message-->
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required">
                        </textarea>
                    </li>
                    <!-- Submit Button -->
                    <input type="submit" name="submit">
                </ul>

            </form>

        </section>
    </div>

    <footer>
        <p>Lucas Quatorze &copy; 2021</p>
    </footer>

</body>

</HTML>
